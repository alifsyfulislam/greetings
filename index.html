<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="html2canvas">
    <img src="img1.jpg" class="card_img">
    <div class="overlay">
        <textarea class="overlay_content"></textarea>
        <input type="button" value="save" class="overlay_button">
    </div>
    <div class="overlay2"></div>
    <a class="prev" onclick="plusSlides(1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="share_button">
        <button type="button" onclick="btnClick()">Download</button>
    </div>
</div>
<script src="html2canvas.js"></script>
<script src="script.js"></script>
<script>
    function btnClick() {
        html2canvas(document.getElementById('html2canvas'), {
            onrendered: function(canvas) {
                var a = document.createElement('a');
                // toDataURL defaults to png, so we need to request a jpeg, then convert for file download.
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'eidcard.jpg';
                a.click();

            }
        });
        document.querySelector('.prev').style.display = "none";
        document.querySelector('.next').style.display = "none";
        document.querySelector('.share_button').style.display = "none";
    }
</script>
</body>
</html>
